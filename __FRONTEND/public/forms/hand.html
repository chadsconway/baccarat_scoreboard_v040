<form class="form-horizontal">
  <fieldset>
    <!-- Form Name -->
    <legend>Enter Results of New Round</legend>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Winner</label>
      <div class="col-md-5">
        <select id="selectbasic" name="selectbasic" class="form-control">
          <option value="">Banker</option>
          <option value="">Player</option>
          <option value="">Tie</option>
        </select>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Score">Score</label>
      <div class="col-md-4">
        <label class="radio-inline" for="Score-0">
          <input
            type="radio"
            name="Score"
            id="Score-0"
            value="1"
            checked="checked"
          />
          1
        </label>
        <label class="radio-inline" for="Score-1">
          <input type="radio" name="Score" id="Score-1" value="2" />
          2
        </label>
        <label class="radio-inline" for="Score-2">
          <input type="radio" name="Score" id="Score-2" value="3" />
          3
        </label>
        <label class="radio-inline" for="Score-3">
          <input type="radio" name="Score" id="Score-3" value="4" />
          4
        </label>
        <label class="radio-inline" for="Score-4">
          <input type="radio" name="Score" id="Score-4" value="5" />
          5
        </label>
        <label class="radio-inline" for="Score-5">
          <input type="radio" name="Score" id="Score-5" value="6" />
          6
        </label>
        <label class="radio-inline" for="Score-6">
          <input type="radio" name="Score" id="Score-6" value="7" />
          7
        </label>
        <label class="radio-inline" for="Score-7">
          <input type="radio" name="Score" id="Score-7" value="8" />
          8
        </label>
        <label class="radio-inline" for="Score-8">
          <input type="radio" name="Score" id="Score-8" value="9" />
          9
        </label>
      </div>
    </div>

    <!-- Multiple Checkboxes (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="options">Options</label>
      <div class="col-md-4">
        <label class="checkbox-inline" for="options-0">
          <input
            type="checkbox"
            name="options"
            id="options-0"
            value="pairbank"
          />
          Pair Banker
        </label>
        <label class="checkbox-inline" for="options-1">
          <input
            type="checkbox"
            name="options"
            id="options-1"
            value="pairplyr"
          />
          Pair Player
        </label>
        <label class="checkbox-inline" for="options-2">
          <input
            type="checkbox"
            name="options"
            id="options-2"
            value="natural"
          />
          Natural
        </label>
      </div>
    </div>

    <!-- Button Drop Down -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="buttondropdown">Winner</label>
      <div class="col-md-5">
        <div class="input-group">
          <input
            id="buttondropdown"
            name="buttondropdown"
            class="form-control"
            placeholder=""
            type="text"
            required=""
          />
          <div class="input-group-btn">
            <button
              type="button"
              class="btn btn-default dropdown-toggle"
              data-toggle="dropdown"
            >
              Winner
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#">Banker</a></li>
              <li><a href="#">Player</a></li>
              <li><a href="#">Tie</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
